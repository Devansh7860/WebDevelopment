<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="#A4B0BD">
    <h1>My Bio Data</h1>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first name">First Name:</label>
            <input type="text" id="first name" name="first name" placeholder=" First name " required> 
            <label for="last name">Last Name:</label>
            <input type="text" id="last name" name="last name" placeholder=" Last name "required > <br><br>
            <label for="gender">Gender:</label>
            Male:
            <input type="radio" id="gender" name="gender">
            Female:
            <input type="radio" id="gender" name="gender">
            Others:
            <input type="radio" id="gender" name="gender"><br><br>
            <label for="date of birth">Date of Birth:</label>
            <input type="date" id="date of birth" name="date of birth" required > <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com" required> <br><br>
            <label for="phone no">Phone No:</label>
            <input type="tel" id="phone no" name="phone no" placeholder="+91" required > <br><br>
            <label for="height">Height:</label>
            <input type="" id="height" name="height"  > <br><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="school name">School Name:</label>
            <input type="text" id="school name" name="school name" placeholder="Your School Name "required > <br><br>
            <label for="class">Class:</label>
            <input type="number" id="class" name="class" placeholder="Your Class" required> <br><br>
            <label for="stream">Stream:</label>
            <select name="stream" id="stream" required>
                <option value="1">Stream</option>
                <option value="2">Medical</option>
                <option value="3">Commerce</option>
                <option value="4">Non Medical</option>
            </select> <br><br>
            <label for="marksheet">Marksheet:</label>
            <input type="file" id="marksheet" name="marksheet" required > <br><br>

        </fieldset><br>
        <input type="submit" name="submit" id="submit">
    </form>
    
</body>
</html>
